<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Herramienta presupuestos</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <div class="container-fluid main-container">
      <div class="top-section">
        <div class="top-container-center">
          <h2 id="budget-title"></h2>
          <h1 id="balance-label">Balance: $0.00</h1>
          
          <div class="rect black-rect">
            <h5 id="total-income">Total Ingresos: $0.00</h5>
          </div>
          
          <div class="rect white-rect">
            <h5 id="total-egress">Total Egresos: $0.00</h5>
          </div>
          
          <div class="d-flex justify-content-between align-middle">
            <span>Porcentaje de gastos: </span>
            <span id="expense-percentage">0%</span>
          </div>
        </div>
      </div>

      <div class="bottom-section">
        <!-- Lado izquierdo -->
        <div class="left-bottom">
          <h2 class="text-black-50 mb-4">
            <i class="bi bi-plus-circle-fill"></i> Transacci칩n
          </h2>
          <div class="form-container">
            <form>
              <!-- Dropdown para ingreso o egreso -->
              <div class="form-group">
                <select
                  class="form-control form-control-lg"
                  id="transactionType">
                  <option value="" disabled selected>Ingreso | Egreso</option>
                  <option value="income" >Ingreso</option>
                  <option value="egress">Egreso</option>
                </select>
              </div>

              <!-- Descripci칩n -->
              <div class="form-group">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="transactionDescription"
                  placeholder="Descripci칩n"
                />
              </div>

              <!-- Cantidad -->
              <div class="form-group">
                <input
                  type="number"
                  class="form-control form-control-lg"
                  id="transactionAmount"
                  placeholder="Ingrese la cantidad"
                />
              </div>

              <button type="button" class="btn btn-dark btn-lg">A침adir</button>
            </form>
          </div>
        </div>
        <div class="vertical-divider"></div>

        <!-- Lado derecho -->
        <div class="right-bottom">
          <h4>Transacciones</h4>
          <!-- Switch para income y egress-->
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active" id="switch-income">
              <input type="radio" name="options" autocomplete="off" checked />
              Ingresos
            </label>
            <label class="btn btn-secondary" id="switch-egress">
              <input type="radio" name="options" autocomplete="off" /> Egresos
            </label>
          </div>

          <!-- Muestra las entries de ingresos o egresos -->
          <div id="entries-container" class="mt-3">
            <!-- Default: show income entries -->
            <div id="income-entries">
              <!-- Entries vienen de JS -->
            </div>

            <!-- Oculto por defecto - egresos -->
            <div id="egress-entries" style="display: none">
              <!-- Entries vienen de JS -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
